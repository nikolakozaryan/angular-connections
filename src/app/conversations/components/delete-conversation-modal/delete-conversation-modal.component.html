<div class="container">
  <header class="header">
    <h3>Delete Conversation?</h3>
  </header>
  <div class="message">
    Are you sure you want to delete this conversation?
  </div>
  <footer class="footer">
    <app-button outline theme="neutral" (click)="closeModal()" [disabled]="loading$ | async">Cancel</app-button>
    <app-button theme="error" [disabled]="(loading$ | async)" (click)="deleteGroup()">Delete</app-button>
  </footer>
</div>
